<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Your Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="sign-up">
        <nav class="navbar fixed-top navbar-dark bg-primary" role="navigation">
            <h1 class="navbar-brand">BigBlueParkingGenie</h1>
            <div>
                <span> <!-- Directory -->
                    <a href="{% url 'parkingapp:index' %}"><button type="button" class="btn btn-light">Home</button></a>
                    <a href="{% url 'parkingapp:account-info' %}"><button type="button" class="btn btn-light active">Account</button></a>
                    <a href="{% url 'parkingapp:reserve-spot' %}"><button type="button" class="btn btn-light">Find Parking</button></a>
                    <a href="{% url 'parkingapp:manage-lot' %}"><button type="button" class="btn btn-light">List Your Lot</button></a>
                    <a href="{% url 'parkingapp:sign-out'%}"><button type="button" class="btn btn-danger">Log Out</button></a>
                </span>
            </div>
        </nav><br>
        <div class="container m-auto"><br>
            <div class="container m-auto"><br>
            <h1 class="text-center text-light p-5">Change Your Password</h1>
            <div class="rounded bg-light row justify-content-center  p-3"><br>
                <form class="form row justify-content-center" action="" method="POST">
                    {% csrf_token %}
                     <ul style="list-style-type: none;">
                        <li>
                            <label for="oldpassword" class="text-primary">Old Password:</label>
                            {{form.old_password}}
                        </li>
                        <li>
                            <label for="password1" class="text-primary"> New Password:</label>
                            {{form.new_password1}}
                        </li>
                        <li>
                            <label for="password2" class="text-primary">New Password Confirmation:</label>
                            {{form.new_password2}}
                        </li>
                        {{form.errors}}
                        <li>
                        <div class="row justify-content-center">
                            <input type="submit" value="Change Password" class="center btn btn-primary"><br>
                        </div>
                        </li>
                     </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
