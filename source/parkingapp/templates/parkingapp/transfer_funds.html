<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="transfer-funds">
        <h1 class="text-center text-light p-5">Transfer Funds</h1>

        <div class="container m-auto">
            <div class="rounded bg-light row justify-content-center  p-3">
                <form class="form" action="" method="POST">
                    {% csrf_token %}

                    <label for="amount" class="text-primary">Amount to Transfer:</label>
                    <input type="number" step="0.01" name="amount" placeholder="0.00" class="form-control"><br>

                    <div class="row justify-content-center">
                        <input type="submit" value="Submit" class="center btn btn-primary"><br>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
