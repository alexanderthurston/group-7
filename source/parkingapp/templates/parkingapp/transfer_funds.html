<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="sign-up">
        <h1 class="text-center text-light p-5">Create Your Account</h1>

        <div class="container m-auto">
            <div class="rounded bg-light row justify-content-center  p-3">
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <ul style="list-style-type: none;">
                        <li>
                            <label for="name" class="text-primary">Full Name:</label>
                            <input type="text" name="name" placeholder="Full Name" class="form-control"><br>
                        </li>
                        <li>
                            <label for="email" class="text-primary">Email:</label>
                            <input type="text" name="email" placeholder="Email" class="form-control"><br>
                        </li>
                        <li>
                            <label for="username" class="text-primary">Username:</label>
                            <input type="text" name="username" placeholder="Username" class="form-control"><br>
                        </li>
                        <li>
                            <label for="password" class="text-primary">Password:</label>
                            <input type="text" name="password" placeholder="Password" class="form-control"><br>
                        </li>

                    </ul>
                    <div class="row justify-content-center">
                        <input type="submit" value="Submit" class="center btn btn-primary"><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
