<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Reserve A Spot!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar fixed-top navbar-dark bg-primary" role="navigation">
            <h1 class="navbar-brand">BigBlueParkingGenie</h1>
                <div>
                    <span> <!--- Directory --->
                        <a href="{% url 'parkingapp:index' %}"><button type="button" class="btn btn-light">Home</button></a>
                        <a href="{% url 'parkingapp:account-info' %}"><button type="button" class="btn btn-light">Account</button></a>
                        <a href="{% url 'parkingapp:reserve-spot' %}"><button type="button" class="btn btn-light active">Find Parking</button></a>
                        <a href="{% url 'parkingapp:list-lot' %}"><button type="button" class="btn btn-light">List Your Lot</button></a>
                        <a href="{% url 'parkingapp:sign-in'%}"><button type="button" class="btn btn-danger">Log Out</button></a>
                    </span>
                </div>
            </nav>
        <div class="container m-5 p-5"> <!--- view specific code here --->
            <form method="post">
                <label for="event">Choose Event</label>
                <select id="event" name="event">
                    {% for event in events %}

                    <option type="text" id="{{event.id}}">

                    </option>
                    {% endfor %}
                </select>
                <label for="spot-type">Choose Spot Type</label>
                <select id="spot-type" name="spot-type">
                    <option id="motorcycle">Motorcycle</option>
                    <option id="car">Car</option>
                    <option id="bus">Bus or RV</option>
                </select>
            </form>
        </div>
        <nav class="navbar fixed-bottom navbar-dark bg-primary" role="navigation">
            <div> <!--- Functionality for Lot Owners, Attendants, Supervisors --->
                <span>
                    <a href="{% url 'parkingapp:lot-attendant-home' %}"><button type="button" class="btn btn-light btn-lg">Lot Assistant Home</button></a>
                    <a href="{% url 'parkingapp:supervisor-home' %}"><button type="button" class="btn btn-light btn-lg">Supervisor Home</button></a>
                </span>
            </div>
        </nav>
    </div>
</body>
</html>
