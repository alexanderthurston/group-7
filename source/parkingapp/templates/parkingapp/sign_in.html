<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Sign-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="login">
        <h1 class="text-center text-light p-5">Welcome to the Big Blue Parking Genie!</h1>
        {% if error_message %} <p><strong>{{ error_message }}</strong></p> {% endif %}

        <div class="container m-auto">
            <div class="rounded bg-light row justify-content-center  p-3">
                <form class="form" action="" method="POST">
                    {% csrf_token %}

                    <label for="username" class="text-primary">Username:</label><br>
                    <input type="text" name="username"  placeholder="Username" class="form-control"><br>

                    <label for="password" class="text-primary">Password:</label><br>
                    <input type="password" name="password" placeholder="Password" class="form-control"><br>
                    <div class="row justify-content-center">
                        <input type="submit" value="Submit" class="center btn btn-primary"><br>
                    </div>
                </form>
            </div>
        </div>
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        <div class="fixed-bottom bg-light row justify-content-center align-items-center">
            <h2 class="text-center m-3">Don't have an account?</h2>
            <a href="{% url 'parkingapp:sign-up' %}" ><button type="button" class="btn btn-primary">Create an account</button></a>
        </div>
    </div>
</body>
</html>
