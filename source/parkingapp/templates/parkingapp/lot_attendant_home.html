<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lot Attendant Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
{% comment %}
    {% if account.logged_in %}
{% endcomment %}
    <div>
        <h1>Big Blue Parking Genie</h1>
        <div>
            <span> <!--- Directory --->
                <a href="{% url 'parkingapp:index' account.id %}"><button>Home</button></a>
                <a href="{% url 'parkingapp:account-info' account.id %}"><button>Account</button></a>
                <a href="{% url 'parkingapp:reserve-spot' account.id %}"><button>Find Parking</button></a>
                <a href="{% url 'parkingapp:list-lot' account.id %}"><button>List Your Lot</button></a>
                <a href="{% url 'parkingapp:sign-in'%}"><button>Log Out</button></a>
            </span>

        </div>
        <div> <!--- view specific code here --->
            <form method="post">
                <label for="confirmation-code">Enter Customer's Confirmation Code</label><br>
                <input type="text" id="confirmation-code" name="confirmation-code">
                <input type="submit" value="Verify">
            </form>
        </div>
        <div> <!--- Functionality for Lot Owners, Attendants, Supervisors --->
            <span>
                <a href="{% url 'parkingapp:lot-attendant-home' account.id %}"><button>Lot Assistant Home</button></a>
                <a href="{% url 'parkingapp:supervisor-home' account.id %}"><button>Supervisor Home</button></a>
            </span>
        </div>
    </div>

{% comment %}
    {% else %}
        <div class="black stuff-box shadowed">
            <h1>Please login to access this page.</h1>
            <a href=""><button>Sign-In</button></a>
        </div>
    {% endif %}
{% endcomment %}
</body>
</html>
