<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Your Lot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="list-lot">
        <h1 class="text-center text-light p-5">List Your Lot</h1>

        <div class="container m-auto">
            <div class="rounded bg-light row justify-content-center  p-3">
                 <form action="{% url 'parkingapp:create-lot' %}" method="post">
                        {% csrf_token %}
                        <label for="lot_nickname" class="text-primary">Lot Nickname:</label>
                        <input type="text" id="lot_nickname" name="lot_nickname" class="form-control"><br>

                        <label for="lot_address" class="text-primary">Lot Address:</label>
                        <input type="text" id="lot_address" name="lot_address" class="form-control"><br>

                        <label for="num-motorcycle-spots" class="text-primary">Number of Motorcycle Parking Spots:</label>
                        <input type="text" id="num-motorcycle-spots" name="num-motorcycle-spots" class="form-control"><br>

                        <label for="num-car-spots" class="text-primary">Number of Car Parking Spots:</label>
                        <input type="text" id="num-car-spots" name="num-car-spots" class="form-control"><br>

                        <label for="num-oversize-spots" class="text-primary">Number of Bus/RV Parking Spots:</label>
                        <input type="text" id="num-oversize-spots" name="num-oversize-spots" class="form-control"><br>

                        <label for="motorcycle-spot-price" class="text-primary">Motorcycle Spot Price:</label>
                        <input type="text" id="motorcycle-spot-price" name="motorcycle-spot-price" class="form-control"><br>

                        <label for="car-spot-price" class="text-primary">Car Spot Price:</label>
                        <input type="number" id="car-spot-price" name="car-spot-price" class="form-control"><br>

                        <label for="oversize-spot-price" class="text-primary">Oversize Spot Price:</label>
                        <input type="text" id="oversize-spot-price" name="oversize-spot-price" class="form-control"><br>

                        <div class="row justify-content-center">
                            <input type="submit" value="Submit" class="center btn btn-primary"><br>
                        </div>
                    </form>
            </div>
        </div>
    </div>

</body>
</html>
