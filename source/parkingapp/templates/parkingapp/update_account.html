<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="sign-up">
        <h1 class="text-center text-light p-5">Edit Your Account Information</h1>

        <div class="container m-auto"><br>
            <div class="container m-auto"><br>
                <div class="rounded bg-light row justify-content-center  p-3"><br>
                    <form class="form row justify-content-center" action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <input type="submit" value="Submit" class="center btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>




</html>
