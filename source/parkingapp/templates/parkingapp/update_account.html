<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="sign-up">
    <nav class="navbar fixed-top navbar-dark bg-primary" role="navigation">
            <h1 class="navbar-brand">BigBlueParkingGenie</h1>
            <div>
                <span> <!-- Directory -->
                    <a href="{% url 'parkingapp:index' %}"><button type="button" class="btn btn-light">Home</button></a>
                    <a href="{% url 'parkingapp:account-info' %}"><button type="button" class="btn btn-light active">Account</button></a>
                    <a href="{% url 'parkingapp:reserve-spot' %}"><button type="button" class="btn btn-light">Find Parking</button></a>
                    <a href="{% url 'parkingapp:manage-lot' %}"><button type="button" class="btn btn-light">List Your Lot</button></a>
                    <a href="{% url 'parkingapp:sign-out'%}"><button type="button" class="btn btn-danger">Log Out</button></a>
                </span>
            </div>
        </nav><br>
        <div class="container m-auto"><br>
            <div class="container m-auto"><br>
            <h1 class="text-center text-light p-5">Edit Your Account Information</h1>
                
            
            <div class="rounded bg-light row justify-content-center  p-3"><br>
                <form class="form row justify-content-center" action="" method="POST">
                    {% csrf_token %}
                    <!-- {{ form.as_p }} -->

                    <ul style="list-style-type: none;">
                        <li>
                            <label for="first_name" class="text-primary">First Name:</label>
                            {{form.first_name}}
                        </li>
                        <li>
                            <label for="last_name" class="text-primary">Last Name:</label>
                            {{form.last_name}}
                        </li>
                        <li>
                            <label for="email" class="text-primary">Email:</label>
                            {{form.email}}
                        </li>
                        <li>
                            <label for="username" class="text-primary">Username:</label>
                            {{form.username}}
                        </li>
                        {{form.errors}}
                        <li>
                            <div class="row justify-content-center p-1">
                                <a href="{% url 'parkingapp:change-password' %}"><button type="button" class="btn btn-primary">Change Your Password</button></a>
                            </div>
                        </li>
                        <li>
                            <div class="row justify-content-center p-1">
                                <input type="submit" value="Submit" class="center btn btn-primary"><br>
                            </div>
                        </li>
                     </ul>  
                </form>
            </div>
        </div>
    </div>
</body>




</html>
