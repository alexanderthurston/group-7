<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="sign-up">
        <h1 class="text-center text-light p-5">Edit Your Account Information</h1>

        <div class="container m-auto">
            <div class="rounded bg-light row justify-content-center  p-3">
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <ul style="list-style-type: none;">
                        <li>
                            <label for="first_name" class="text-primary">First Name:</label>
                            <input type="text" name="first_name" placeholder="{{user.first_name}}" class="form-control"><br>
                        </li>
                        <li>
                            <label for="last_name" class="text-primary">Last Name:</label>
                            <input type="text" name="last_name" placeholder="{{user.last_name}}" class="form-control"><br>
                        </li>
                        <li>
                            <label for="email" class="text-primary">Email:</label>
                            <input type="text" name="email" placeholder="{{user.email}}" class="form-control"><br>
                        </li>
                        <li>
                            <label for="username" class="text-primary">Username:</label>
                            <input type="text" name="username" placeholder="{{user.username}}" class="form-control"><br>
                        </li>
                        <li>
                            <label for="password" class="text-primary">New Password:</label>
                            <input type="password" name="password" class="form-control"><br>
                        </li>
                        <li>
                            <div class="row justify-content-center">
                                <input type="submit" value="Submit" class="center btn btn-primary"><br>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>




</html>
