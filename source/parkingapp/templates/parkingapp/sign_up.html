<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>BigBlueParkingGenie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div id="sign-up">
        <h1 class="text-center text-light p-5">Create Your Account</h1>

        <div class="container m-auto">
            <div class="rounded bg-light row justify-content-center  p-3">
                {% comment %} <form class="form row justify-content-center" action="{% url 'parkingapp:create-account'%}" method="post"> {% endcomment %}
                <form method="POST" action="{% url 'parkingapp:sign-up' %}">
                {% csrf_token %}
                {% comment %} {% if form.errors %}
                <p> There are errors in the form!</p>
                {% endif %} {% endcomment %}

                {{ form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Submit" class="center btn btn-primary"><br>
                    {% comment %} <ul style="list-style-type: none;">
                        <li>    
                            <label for="first_name" class="text-primary">First Name:</label>
                            <input type="text" name="first_name" placeholder="First Name" class="form-control"><br>
                        </li>
                        <li>
                            <label for="last_name" class="text-primary">Last Name:</label>
                            <input type="text" name="last_name" placeholder="Last Name" class="form-control"><br>
                        </li>
                        <li>
                            <label for="email" class="text-primary">Email:</label>
                            <input type="text" name="email" placeholder="Email" class="form-control"><br>
                        </li>
                        <li>
                            <label for="username" class="text-primary">Username:</label>
                            <input type="text" name="username" placeholder="Username" class="form-control"><br>
                        </li>
                        <li>
                            <label for="password" class="text-primary">Password:</label>
                            <input type="text" name="password" placeholder="Password" class="form-control"><br>
                        </li>
                        <li>
                            <div class="row justify-content-center">
                                <input type="submit" value="Submit" class="center btn btn-primary"><br>
                            </div>
                        </li>
                    </ul> {% endcomment %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
