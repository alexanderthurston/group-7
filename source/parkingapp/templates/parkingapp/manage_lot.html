<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Your Lot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar fixed-top navbar-dark bg-primary" role="navigation">
            <h1 class="navbar-brand">BigBlueParkingGenie</h1>
            <div>
                <span> <!--- Directory --->
                    <a href="{% url 'parkingapp:index' %}"><button type="button" class="btn btn-light">Home</button></a>
                    <a href="{% url 'parkingapp:account-info' %}"><button type="button" class="btn btn-light">Account</button></a>
                    <a href="{% url 'parkingapp:events' %}"><button type="button" class="btn btn-light">Events</button></a>
                    <a href="{% url 'parkingapp:reserve-spot' %}"><button type="button" class="btn btn-light">Find Parking</button></a>
                    <a href="{% url 'parkingapp:manage-lot' %}"><button type="button" class="btn btn-light">List Your Lot</button></a>
                    <a href="{% url 'parkingapp:sign-out'%}"><button type="button" class="btn btn-danger">Log Out</button></a>
                </span>
            </div>
        </nav>

        <div class="container m-5 p-5"> <!--- view specific code here --->
            <div class="container m-auto">
            <h4 class="m-2 p-2 text-primary">List Lot</h4>
                <div class="rounded bg-light row justify-content-center p-3">
                    <form action="{% url 'parkingapp:create-lot' %}" method="post">
                        {% csrf_token %}
                        <label for="lot_nickname" class="text-primary">Lot Nickname:</label>
                        <input type="text" id="lot_nickname" name="lot_nickname" class="form-control"><br>

                        <label for="lot_address" class="text-primary">Lot Address:</label>
                        <input type="text" id="lot_address" name="lot_address" class="form-control"><br>

                        <label for="num-motorcycle-spots" class="text-primary">Number of Motorcycle Parking Spots:</label>
                        <input type="text" id="num-motorcycle-spots" name="num-motorcycle-spots" class="form-control"><br>

                        <label for="num-car-spots" class="text-primary">Number of Car Parking Spots:</label>
                        <input type="text" id="num-car-spots" name="num-car-spots" class="form-control"><br>

                        <label for="num-oversize-spots" class="text-primary">Number of Bus/RV Parking Spots:</label>
                        <input type="text" id="num-oversize-spots" name="num-oversize-spots" class="form-control"><br>

                        <div class="row justify-content-center">
                            <input type="submit" value="Submit" class="center btn btn-primary"><br>
                        </div>
                    </form>
                </div>

            </div>

            <div class="container m-auto">
                <h4 class="m-2 p-2 text-primary">Manage Lots:</h4>
                <div class="rounded bg-light row justify-content-center p-3">
                    {% if lot_list %}
                        {% for lot in lot_list %}
                            <div class="rounded bg-light row justify-content-center p-3">
                                <h5 class="pr-3">{{lot.nickname}}</h5><br>
                                <p class="pr-3">{{lot.address}}</p>

                            </div>
                        {% endfor %}
                    {% else %}
                            <div class="container rounded bg-light row justify-content-center p-3 m-3 ">
                                <p class="text-danger font-weight-bold">No Lots Yet!</p>
                            </div>
                    {% endif %}
                </div>

            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-dark bg-primary" role="navigation">
            <div> <!--- Functionality for Lot Owners, Attendants, Supervisors --->
                <span>
                    <a href="{% url 'parkingapp:lot-attendant-home' %}"><button type="button" class="btn btn-light btn-lg">Lot Assistant Home</button></a>
                    <a href="{% url 'parkingapp:supervisor-home' %}"><button type="button" class="btn btn-light btn-lg">Supervisor Home</button></a>
                </span>
            </div>
        </nav>
    </div>
</body>
</html>
