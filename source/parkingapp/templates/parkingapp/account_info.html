<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Your Account Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar fixed-top navbar-dark bg-primary" role="navigation">
            <h1 class="navbar-brand">BigBlueParkingGenie</h1>
            <div>
                <span> <!--- Directory --->
                    <a href="{% url 'parkingapp:index' %}"><button type="button" class="btn btn-light">Home</button></a>
                    <a href="{% url 'parkingapp:account-info' %}"><button type="button" class="btn btn-light active">Account</button></a>
                    <a href="{% url 'parkingapp:reserve-spot' %}"><button type="button" class="btn btn-light">Find Parking</button></a>
                    <a href="{% url 'parkingapp:list-lot' %}"><button type="button" class="btn btn-light">List Your Lot</button></a>
                    <a href="{% url 'parkingapp:sign-out'%}"><button type="button" class="btn btn-danger">Log Out</button></a>
                </span>
            </div>
        </nav><br>

        <div class="m-5 p-5"> <!--- view specific code here --->
            <div id="account-info" class="row rounded bg-secondary row justify-content-left m-3 p-3">

                    <div class="col-sm-10">
                        <h3 class="m-1 p-5 text-light">Your Account Info</h3>
                        <div class="row">
                            <ul style="list-style-type: none;">
                                <li class="text-light">First Name: {{user.first_name}}</li>
                                <li class="text-light">Last Name: {{user.last_name}}</li>
                                <li class="text-light">Username: {{user.username}}</li>
                                <li class="text-light">Password: {{user.password}}</li>
                                <li class="text-light">Email: {{user.email}}</li>
                                <!-- <li class="text-light">Phone #: {{account.phoneNumber}}</li> -->
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-2 text-right">
                        <a href="{% url 'parkingapp:update-account' %}"><button type="button" class="btn btn-primary">Edit Info</button></a>
                    </div>

            </div>
            <div id="account-balance" class="row rounded bg-secondary row justify-content-center align-content-center m-3 p-3">
                <div class="col-sm-5">
                    <!-- <h3 class="m-2 p-2 text-light">Account Balance: {{account.balance}}</h3> -->
                </div>
                <div class="col-sm-5">
                    <a href="{% url 'parkingapp:transfer-funds'"><button type="button" class="btn btn-primary">Transfer Funds</button></a>
                </div>
            </div>
        </div>

        <nav class="navbar fixed-bottom navbar-dark bg-primary" role="navigation">
            <div> <!--- Functionality for Lot Owners, Attendants, Supervisors --->
                <span>
                    <a href="{% url 'parkingapp:lot-attendant-home' %}"><button type="button" class="btn btn-light btn-lg">Lot Assistant Home</button></a>
                    <a href="{% url 'parkingapp:supervisor-home' %}"><button type="button" class="btn btn-light btn-lg">Supervisor Home</button></a>
                </span>
            </div>
        </nav>
    </div>
</body>
</html>
